<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <title>Registro</title>
    <nav class="link_regreso">
        <ul class="regreso">
            <button class="boton_regreso boton"><li><a href="index.html" class="texto">Regresar a la pagina principal</a></li></button>
        </ul>
    </nav>
</head>
<body>
    <form action="#" method="post" class="formulario">
        <label for="nombre" class="texto">Nombre de usuario:</label>
        <input type="text" id="nombre" name="nombre" required class="caja_texto">
        <br><br>
      
        <label for="correo" class="texto">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required class="caja_texto">
        <br><br>

        <label for="contraseña" class="texto">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required class="caja_texto">
        <br><br>
      
        <button type="submit" class="boton">Registrarse</button>
      </form>
</body>
</html>
